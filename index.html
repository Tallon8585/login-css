<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="left-navbar">Hello<i class="fas fa-hand-spock"></i></div>
    </div>

    <div class="main-content">
      <div class="left-column">
        <img src="https://source.unsplash.com/random/?computer" alt="" />
      </div>

      <div class="right-column">
        <div class="login-word">Login<i class="fas fa-sign-in-alt"></i></div>
        <div class="email-box">
          <input placeholder="email" />
        </div>
        <div class="password-box">
          <input placeholder="password" />
        </div>
        <div class="login-btn-wrapper">
          <a href="https://httpbin.org/post"><button>Login</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
